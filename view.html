<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Reservations</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>Hot Restaurant</strong>
      </h1>
      <hr>
      <p style="text-align: center">Current Reservations and Waiting List</p>
      <div style="text-align: center">
        <a href="/create"><button type="button" class="btn btn-primary btn-lg" style="background-color: red">Make a Reservation</button></a>
        <a href="/"><button type="button" class="btn btn-primary btn-lg" style="background-color: white, color: black">Home</button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Reservations</strong>
            </h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="current-list">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Waiting List</strong>
            </h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="waiting-list">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <h5 class="text-center">
          </small>
        </h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="server.js"></script>

</body>

</html>
